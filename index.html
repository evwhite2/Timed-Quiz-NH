<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <link href="assets/reset.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    
    
    <title>Quiz Time</title>
</head>
<body>

    <h1 class="logo">Natural History Quiz</h1>
    
    <div class="container">

    <br><br>
    <div id="questionNo" class="info"></div>
    <br><br>
    <div id="info-div" class="info"> 
        Answer 20 natural science and history questions before time runs out! There is a -5 second penalty for incorrect answers, so keep trying even if you're wrong!
    </div>
    
    <br><br>
    
    <div class="main">
        <br><br>
        <button id="startBtn">Start Quiz</button>
        
        <br><br>
        <div id="form">
            <br>
            <div id="optionA" class="optionsBtn" value="0"></div>
            <br>
            <div id="optionB" class="optionsBtn" value="1"></div>
            <br>
            <div id="optionC" class="optionsBtn" value="2"></div>
            <br>
            <div id="optionD" class="optionsBtn" value="3"></div>
            <br>
        </div>
  
    </div>
    <br><br>
    <div id="timerStatus"></div>
    <br><br><br><br>
    <div id="score"></div>

</div>
    <script src="./assets/app.js"></script>
</body>
</html>

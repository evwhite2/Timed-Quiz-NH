<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <link href="assets/reset.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    
    
    <title>Quiz Time</title>
</head>
<body>

    <h1>Natural History Quiz</h1>
    
    <div class="big-container">

    
    <div id="questionNo" class="info"></div>
    <div id="info-div" class="info"> 
        Answer 5 natural science questions as quickly as possible. 
        You will be penalized for incorrect answers!
    </div>
    
    <br><br>
    
    <div>
        <button id="startBtn">Start Quiz</button>
        
        
        <div id="form">
            <br>
            <div id="optionA" class="optionsBtn" value="0"></div>
            <br>
            <div id="optionB" class="optionsBtn" value="1"></div>
            <br>
            <div id="optionC" class="optionsBtn" value="2"></div>
            <br>
            <div id="optionD" class="optionsBtn" value="3"></div>
            <br>
        </div>

    <div id="timerStatus"></div>
    </div>

    <div id="score"></div>

</div>
    <script src="assets/app.js"></script>
</body>
</html>
